<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Estelar 3D</title>
  </head>
  <body>
    <div id="app">
      <canvas id="star-canvas"></canvas>
      <div id="controls">
        <div class="control-panel">
          <h2>🌌 Mapa Estelar Interactivo</h2>
          <div class="info">
            <p><strong>Origen:</strong> Sistema Solar (0, 0, 0)</p>
          </div>

          <div class="filters">
            <h3>Filtros</h3>
            <label>
              <input type="checkbox" id="show-stars" checked /> ⭐ Estrellas
            </label>
            <label>
              <input type="checkbox" id="show-planets" checked /> 🪐 Planetas
            </label>
            <label>
              <input type="checkbox" id="show-moons" checked /> 🌙 Lunas
            </label>
            <label>
              <input type="checkbox" id="show-nebulas" checked /> 💫 Nebulosas
            </label>
          </div>

          <div class="sector-filter">
            <h3>Sectores</h3>
            <label><input type="checkbox" class="sector" value="1" checked /> Sector 1 (10-36 a.l.)</label>
            <label><input type="checkbox" class="sector" value="2" checked /> Sector 2 (60-82 a.l.)</label>
            <label><input type="checkbox" class="sector" value="3" checked /> Sector 3 (120-129 a.l.)</label>
            <label><input type="checkbox" class="sector" value="4" checked /> Sector 4 (130-140 a.l.)</label>
            <label><input type="checkbox" class="sector" value="5" checked /> Sector 5 (191-230 a.l.)</label>
          </div>

          <div class="view-controls">
            <h3>Vista</h3>
            <button id="reset-view">🎯 Restablecer Vista</button>
            <button id="toggle-grid">📐 Mostrar/Ocultar Rejilla</button>
            <button id="toggle-rotation">🔄 Rotación Automática</button>
            <label>
              Escala: <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1" />
            </label>
            <label>
              Velocidad Rotación: <input type="range" id="rotation-speed" min="0.1" max="3" step="0.1" value="1" />
            </label>
          </div>

          <div id="object-info" class="object-info">
            <h3>Información</h3>
            <p id="info-text">Haz clic en un objeto para ver detalles</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  <button id="menu-toggle">☰</button>

  <script>
    const menuBtn = document.getElementById("menu-toggle");
      const controlPanel = document.querySelector(".control-panel");

        menuBtn.addEventListener("click", () => {
            controlPanel.classList.toggle("hidden");
              });
              </script>
</body>         
</html>
